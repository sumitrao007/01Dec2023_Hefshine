<p>parent2 works!</p>
<h2> {{strDataReceived}} </h2>

    <table >
        <thead>
            <th>Sr No</th>
            <th> product Name</th>
            <th> product Price</th>
            <th> product QTY</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrObjReceived;index as i">
                <td> {{i+1}} </td>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.qty}} </td>
            </tr>
        </tbody>
    </table>

<hr>
<app-child2 (childStrdata)="strDataReceived=$event" 
    (childArrObjEvent)="arrObjReceived=$event"
></app-child2>
