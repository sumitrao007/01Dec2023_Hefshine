<p>demobootstrap works!</p>

<div class="container">
    <div class="row">
            <div class="col-sm-2 col-md-4 col-lg-6">

                <table class="table table-striped table-bordered" >
                    <thead>
                        <th>Sr no </th>
                        <th>Product name </th>
                        <th>Product Price</th>
                        <th>Product Qty</th>
                    </thead>
                
                    <tbody>
                        <tr *ngFor="let item of arrObj;index as i">
                            <td> {{i+1}} </td>
                            <td> {{item.name}} </td>
                            <td> {{item.price}} </td>
                            <td> {{item.qty}} </td>
                        </tr>
                    </tbody>
                
                </table>

            </div>

    </div>
</div>
